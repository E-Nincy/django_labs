{% extends "projects/base.html" %}
{% load static %}
{% block content %}

<h1>Projects</h1>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" style="white-space: normal; word-break: normal;">{{ project.title }}</h5>
                <p class="card-text" style="white-space: normal; word-break: normal;">{{ project.description }}</p>
                <a href="{% url 'projects:detail' project.slug %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
